<!DOCTYPE HTML>
<html>
<head>  <meta charset="utf-8"></head>
<body>
	<script>
		var fauna = [
			{
				name :'Animals',
        chil : [
          {
            name :'Mammal',
            chil : [
              {
                name :'Cows'
              },
              {
                name :'Donkeys'
              },
              {
                name :'Dogs'
              },
              {
                name :'Tigers'
              }
            ]
          },
          {
            name :'Other',
            chil : [
              {
                name :'Snakes'
              },
              {
                name :'Birds'
              },
              {
                name :'Lizards'
              }
            ]
          }
        ]
			},
      {
        name :'Fish',
        chil : [
          {
            name : 'Aquarium',
            chil : [
              {
                name :'Angelfish'
              },
              {
                name :'Guppy'
              }
            ]
          },
          {
            name : 'Sea',
            chil : [
              {
                name :'Sea Trout'
              }
            ]
          }
        ]
      }
		];
    function construct(node, parent){
      if (node.chil === undefined) {
        var li = document.createElement('li');
        li.textContent = node.name;
        parent.appendChild(li);
      }
      else {
        var li = document.createElement('li');
        li.textContent = node.name;
        parent.appendChild(li);
        var ul = document.createElement('ul');
        li.appendChild(ul);
        for (var i = 0; i < node.chil.length; i++) {
          construct(node.chil[i], ul);
        }
      }
    }
    for (var i = 0; i < fauna.length; i++)
      construct(fauna[i], document.body);
    function info(element) {
        if (element.childNodes === undefined) return
        for (let node of element.childNodes) {
            console.log(node.nodeName, node.nodeType, node.nodeValue)
            info(node)
        }
    }
    info(document);  
	</script>
</body>
</html>
